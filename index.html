<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" href="index.css">
    </head>
    <body>
        <div class="container">
            
            <div id="home-container">
                <h3 id="home-title" class="title">HOME</h3>
                <h1 id="home-el" class="score">0</h1>
                <div id="home-btns" class="btns">
                    <button class="btn one" onclick="oneHome()">+1</button>
                    <button class="btn two" onclick="twoHome()">+2</button>
                    <button class="btn three" onclick="threeHome()">+3</button>
                </div>    
            </div>
            
            <div id="away-container">
                <h3 id="away-title" class="title">away</h3>
                <h1 id="away-el" class="score">0</h1>
                <div id="away-btns" class="btns">
                    <button class="btn one" onclick="oneAway()">+1</button>
                    <button class="btn two" onclick="twoAway()">+2</button>
                    <button class="btn three" onclick="threeAway()">+3</button>
                </div>  
            </div>
            
        </div>
        <script src="index.js"></script>
    </body>
</html>
